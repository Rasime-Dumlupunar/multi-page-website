<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dumlupunar Restaurant</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!--header section start-->
    <header class="header">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="products.html">Products</a>
            <a href="review.html">Review</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="blogs.html">Blogs</a>
        </nav>
        <div class="buttons">        
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <button id="cart-btn">
                <i class="fas fa-shopping-cart"></i>
            </button>
            <button id="menu-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <div class="search-form">
            <input type="text" class="search-input" id="search-box" placeholder="search here" />
            <i class="fas fa-search"></i>

        </div>
        <div class="cart-items-container">
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/pizza karışık.png" alt="menu" />
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">$15.99/-</div>

                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/pizza karışık.png" alt="menu" />
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">$15.99/-</div>

                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/pizza karışık.png" alt="menu" />
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">$15.99/-</div>

                </div>
            </div>
            <a href="#" class="btn">checkout now</a>
        </div>
    </header>
    <!--header section end-->

    <!--contact section start-->
    <section class="contact">
        <h1 class="heading">Contact<span> Us</span></h1>
        <div class="row">
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2036.2732897898024!2d18.056016477988265!3d59.31169337460581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9b7072f30fbb%3A0x7600d0bccae99d47!2sUdemig!5e0!3m2!1str!2str!4v1713617388750!5m2!1str!2str"
                loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form>
                <h3>get in touch</h3>
                <div class="inputBox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="name" />
                </div>
                <div class="inputBox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="name" />
                </div>
                <div class="inputBox">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="name" />
                </div>
                <input type="submit" class="btn" value="contact now" />
            </form>
        </div>
    </section>

    <!--contact section end-->

    <!--footer section start-->
    <section class="footer">
        <div class="search">
            <input type="text" class="search-input" placeholder="search" />
            <button class="btn btn-primary">Search</button>

        </div>
        <div class="share">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
            <a href="#" class="fab fa-pinterest"></a>

        </div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="products.html">Products</a>
            <a href="review.html">Review</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="blogs.html">Blogs</a>
        </div>
        <div class="credit">
            created by <span>Rasime DUMLUPUNAR</span> all rights reserved
        </div>

    </section>
    <!--footer section end-->
    <script src="js/script.js"></script>

</body>

</html>
